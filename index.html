<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container">
        <form class="calculatorform" name="calculatorform">
            <div class="screen">
                <input  id="hire" type="text" name="screen" />
            </div>
            <div class="butn">
                <input type="button" name="clear"  class="color" value="clear" onclick="result('c')" />
                <input type="button" name="del"  class="color" value="delete" onclick="result('d')"/>
            </div>
            <div class="butn">
                <input type="button" name="num4" value="1" class="desig" id="button" onclick="result(1)" />
                <input type="button" name="num5" value="2" class="desig" id="button" onclick="result(2)" />
                <input type="button" name="num6" value="3"  class="desig" id="button" onclick="result(3)" />
                <input type="button" name="sun" value="+" class="color" id="button" onclick="result('+')" />
            </div>
            <div class="butn">
                <input type="button" name="num4" value="4" class="desig" id="button" onclick="result(4)"/>
                <input type="button" name="num5" value="5" class="desig" id="button" onclick="result(5)"/>
                <input type="button" name="num6" value="6" class="desig" id="button" onclick="result(6)"/>
                <input type="button" name="sun" value="-" class="color" id="button" onclick="result('-')"/>
            </div>
            <div class="butn">
                <input type="button" name="num7" value="7" class="desig" id="button" onclick="result(7)"/>
                <input type="button" name="num8" value="8" class="desig" id="button" onclick="result(8)"/>
                <input type="button" name="num9" value="9" class="desig" id="button"onclick="result(9)"/>
                <input type="button" name="mul" value="*" class="color" id="button" onclick="result('*')"/>
            </div>
            <div class="butn">
                <input type="button" name="num0" value="0" class="desig" id="button" onclick="result(0)"/>
                <input type="button" name="div" value="/" class="desig" id="button" onclick="result('/')"/>
                <input type="button" name="equal" value="=" class="color" id="button" onclick="result('=')"/>
            </div>
        </form>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
